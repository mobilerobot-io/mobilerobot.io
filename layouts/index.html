{{ define "main" }}
<div class="container pt-5 pb-5">
    <div class="row">
	<div class="col">
	    <img class="img-fluid" src="https://mobilerobot.sfo2.cdn.digitaloceanspaces.com/the-big-picture-01.svg" />
	</div>
    </div>
    <div class="row">

	{{ $section := where $.Site.Pages "Section" "projects" }}
	{{ range $section }}
	<div class="col-lg-4 text-center">
	    <div class="card">
		<img class="card-img-top" width="470" height="265" src="{{ .Params.image }}" />
		<div class="card-body">
		    <div class="card-title">
			<a class="card-link" href="{{ .Permalink }}">
			    <h5>{{ .Title }}</h5>
			</a>
		    </div>
		    <p class="card-text">
			{{ .Description }}
		    </p>
		    <p class="card-link">
			<a class="text-muted" href="{{ .Permalink }}">[Read more...]</a>
		    </p>
		</div>
	    </div>
	</div>
	{{ end }}
    </div>
  </div>
</div>

<div class="container">
    <div class="row">
	<div class="col header text-center mb-4">
	    <h2 class="text-info">Project Overview</h2>
	</div>
    </div>
    
    {{- partial "content.html" . -}}
    
</div>

{{ end }}
