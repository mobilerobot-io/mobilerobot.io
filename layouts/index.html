{{ define "main" }}

<div class="container pt-5 pb-5">
  <div class="row">
    <div class="col"></col>
    <div class="col-8 text-center">
      <title class="title text-center">{{ .Title }}</title>
      <section class="summary">
	  {{ .Summary }}
      </section>
    </col>
    <div class="col"></col>
  </div>
</div>

<div class="container-fluid pt-5 pb-5">
  <div class="row">
    <div class="col">
      <h2 class="text-center">Active Projects</h2>
    </div>
  </div>
    
    <div class="row">
	{{ $section := where $.Site.Pages "Section" "projects" }}
	{{ range $section }}
	<div class="col-md-4">
	    <div class="card border=0">
		<div class="card-body">
		    <div class="card-title">
			<a class="card-link" href="{{ .Permalink }}">
			    <h5>{{ .Title }}</h5>
			</a>
		    </div>
		    <p class="card-text">
			{{ .Description }}
		    </p>
		    <p class="card-link">
			<a class="text-muted" href="{{ .Permalink }}">[Read more...]</a>
		    </p>
		</div>
	    </div>
	</div>
	{{ end }}
    </div>
</div>

<div class="container">
    <div class="row">
	<div class="col header text-center mb-4">
	    <h2 class="text-info">Project Overview</h2>
	</div>
    </div>
    
    {{- partial "content.html" . -}}
    
</div>

{{ end }}
