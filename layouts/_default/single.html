{{ define "title" }}
{{ .Title }} ~ {{ .Site.Title }}
{{ end }}

{{ define "main" }}
<div class="container">
    <div class="row">
	<div class="col-2-md"></div>
	<div class="col-8-md">
		    <div class="card">
			    <div class="card-header">
			    <div class="card-title">
				    <h5>{{ .Title }}</h5>
		    </div>
		</div>
			    <div class="card-body">
				    <p class="card-text">
					    {{ .Content }}
		    </p>
		</div>
	    </div>
			</div>
	<div class="col-2-md"></div>	
    </div>
</div>
{{ end }}
