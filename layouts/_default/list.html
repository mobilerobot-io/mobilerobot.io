{{ define "main" }}
<div class="container">
    <article class="article">
	{{ .Content }}
    </article>
    {{ range .Pages }}
    <div class="row">
	<div class="col-2"></div> <!-- col-2 -->
	<div class="col">
	    <div class="title">
		<a href="{{ .Permalink }}">{{ .Title }}</a>
	    </div>
	</div> <!-- col -->
	<div class="col-2"></div>
    </div>
    <div class="row mb-3">
	<div class="col-2 text-mute small text-right">
	    <div class="date">
		{{ .PublishDate.Format "January 2, 2006" }}
	    </div>
	</div> <!-- col-2 -->
	<div class="col">
	    <div class="description">
		{{ .Description }}
	    </div>
	</div> <!-- col -->
	<div class="col-2"></div>
    </div>
    {{ end }}
</div>
{{ end }}
