{{ define "main" }}
<div class="container">
    <div class="row pt-4 pt-b">
	<div class="col"></div> <!-- col-2 -->
	<div class="col-8">
	    <article class="article">
		{{ .Content }}
	    </article>
	</div>
	<div class="col"></div> <!-- col-2 -->
    </div>

    <div class="row mt-5 pt-5">
	{{ range .Pages }}
	<div class="col-md-4">
	    <div class="card">
		<div class="card-title">
		    <a class="card-link" href="{{ .Permalink }}">
			<h5>{{ .Title }}</h5>
		    </a>
		</div>
		<div class="card-body">
		    <p>{{ .Description }}</p>
		</div>
	    </div>

	</div>
	{{ end }}
    </div>

</div>
{{ end }}
