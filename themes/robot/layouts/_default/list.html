{{ define "main" }}
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
	<div class="card-title">
	  <h5>Proposals ~ Dashboard</h5>
	  <h6 class="card-subtitle text-muted">
	    {{ .Content }}
	  </h6>
	</div>
      </div>
      <div class="card-body">
	<p class="card-text">

	  <table class="table">
	    <thead>
	      <tr>
		<th style="width:25%;">Proposal</th>
		<th style="10%">Link</th>
		<th>Comment</th>
	      </tr>
	    </thead>
	    <tbody>
	      {{ range .Pages }}
	      <tr>
		<td><a href="{{ .Permalink }}">{{ .Title }}</a></td>
		<td><a target="_none" href="{{ .Params.Uplink }}">Upwork</a></td>
		<td>{{ .Description}}</td>
	      </tr>
	      {{ end }}
	    </tbody>
	  </table>
	</p>
      </div>
    </div>
  </div>
  
</div>
{{ end }}
